name: Build and Release Debian Package

on:
  push:
    tags:
      - "v*"

jobs:
  build-deb:
    runs-on: ubuntu-20.04

    # Ensures that the default GITHUB_TOKEN can create/releases
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Build Debian package
        id: build_deb
        run: |
          # Create staging folder
          mkdir package
          sudo dpkg --clear-avail
          # Copy all packaging content to staging
          chmod +x packaging/usr/local/bin/my_tool
          cp -R packaging/* package/
          
          # Also copy the Python source into an appropriate location
          # so that it's packaged. We'll put it under /usr/local/share/mytool.
          mkdir -p package/usr/local/share/mytool
          # Change permissions to executable
          chmod 755 package/DEBIAN/postinst
          cp -R src/main_tool.py package/usr/local/share/mytool/

          # Build .deb
          dpkg-deb --build package mytool_1.0.0_all.deb

      - name: Create or update GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # <-- Provided in env, not "with:"
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Debian artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # <-- Also required here
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mytool_1.0.0_all.deb
          asset_name: mytool_1.0.0_all.deb
          asset_content_type: application/octet-stream
